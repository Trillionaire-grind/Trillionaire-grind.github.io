<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tech Mastery For Seniors - Tech Academy</title>
        <style>
            /* General reset and basic styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F3F3F3;
            }

            img {
                width: 100%; /* This makes the image responsive */
                height: auto; /* Maintain aspect ratio */
                max-width: none; /* Remove the max-width constraint */
            }

            .ctaBtn{
                width: 12vh;
                height: 6vh;
                background-color: black;
                color: white;
                line-height: 6vh;
                margin-left: auto;
                margin-right: auto;
                border-radius: 10px;
                margin-top: 10vh;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center;">Your Change Is Confirmed</h1>
        <p  style="text-align: center;">It will take up to 48 hours to see your changes</p>
        
        <!-- Make sure there's no conflicting inline style -->
        <div style="text-align: center;">
            <img src="assets/update.png" style="height: 20vh; width: auto; text-align: center;">
        </div>

        <div class="ctaBtn" id="homeBtn">
            <p style="text-align: center;">HOME</p>
        </div>
    </body>
    <script>
        let homeBtn = document.getElementById('homeBtn')

        homeBtn.onclick = () => {
            openMainView()
        }

        function openMainView()
        {
            window.location.replace("mainView.html");
        }

    </script>
</html>
