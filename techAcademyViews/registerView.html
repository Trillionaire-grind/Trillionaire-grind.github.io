        <style>
            /* General reset and basic styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F3F3F3;
            }
            .headline{
                font-size: 32px;
                font-weight: bold;
                margin-left: 5%;
            }
            p{
                font-size: 12px;
            }
            .profile-picture {
                width: 150px; /* Set width */
                height: 150px; /* Set height */
                border-radius: 50%; /* Make it circular */
                margin-bottom: 16px;
                object-fit: cover; /* Crop image if needed */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            }

            .file-input {
                display: none; /* Hide the actual file input */
            }

            .change-picture-button {
                margin-top: 16px; /* Space between image and button */
                padding: 10px 20px; /* Button padding */
                background-color: #fff;
                 /* Button background color */
                color: black; /* Button text color */
                border: none; /* No border */
                border-radius: 5px; /* Slightly rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

            }

            .change-picture-button:hover {
                background-color: #000; /* Darker green on hover */
                color: white;
            }

            .form-container {
                max-width: 400px; /* Set a max width for the form */
                margin: 20px auto; /* Center the form */
                padding: 20px; /* Add padding */
                border: 1px solid #ccc; /* Add border */
                border-radius: 8px; /* Rounded corners */
                background-color: #f9f9f9; /* Light background color */
            }

            .form-row {
                margin-bottom: 15px; /* Space between rows */
            }

            .formLabel {
                display: block; /* Make labels block elements */
                margin-bottom: 5px; /* Space between label and input */
                font-weight: bold; /* Make labels bold */
            }

            input[type="text"], input[type="email"], input[type="password"] {
                width: 100%; /* Full width inputs */
                padding: 8px; /* Input padding */
                border: 1px solid #ccc; /* Input border */
                border-radius: 4px; /* Slightly rounded corners */
                box-sizing: border-box; /* Include padding and border in width */
            }
        </style>
    </head>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const img = document.getElementById('profile-picture');
                img.src = reader.result;
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        

        function openScheduleBuilder()
        {
            let url = `classes.html`
            window.location.replace(url)
        }

        function openApp()
        {
            let url = 'mainView.html'
            window.location.replace(url)
        }
    </script>
    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-analytics.js";

          apiKey: "AIzaSyAw_s-SsnRQp44GoR7_PZjzocHCTaansfY",
          authDomain: "tech-mastery-academy.firebaseapp.com",
          projectId: "tech-mastery-academy",
          storageBucket: "tech-mastery-academy.firebasestorage.app",
          messagingSenderId: "205345673412",
          appId: "1:205345673412:web:d8970165489c414745b991",
          measurementId: "G-KLKCTD047P"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app)
        const db = getFirestore(app)

        let registerBtn = document.getElementById("registerBtn")

        

        function createAccount()
        {
            let nameValue = document.getElementById('nameET').value 
            let emailValue = document.getElementById('emailET').value 
            let passwordValue = document.getElementById('passwordET').value 

            if(nameValue.length > 1 && emailValue.length > 6 && passwordValue.length > 7){
                createUserWithEmailAndPassword(auth, emailValue, passwordValue)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        let id = user.uid 
                        if(id != null){
                            addMember(nameValue, emailValue, id)
                        }
                    })
                    .catch((error) => {
                        const errorCode = error.code 
                        const errorMessage = error.message; 
                        alert(`RV: 191: There was an error ${errorMessage}`)
                    })
            }else{
                alert('make sure to include your name, or email, or password')
            }
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        let accessLevel = null;
        // Run this when the page loads
        window.onload = function() {
            accessLevel = getQueryParam("accessLevel");

            /*if (accessLevel === "0") {
                alert(`Access level: ${accessLevel}`);
            }*/

        }


        function addMember(name, email,id){
            const usersRef = collection(db, "users")

            setDoc(doc(usersRef, id), {
                name : `${name}`,
                email : `${email}`,
                accessLevel : accessLevel
            }).then(() => {
                alert("Account Created Successfully")
                if(accessLevel == 2){
                    openScheduleBuilder()
                }else{
                    openApp()
                }
            });
        }

        registerBtn.onclick = () => {
            createAccount()
        }

    </script>
