<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/styles.css">

        <title>Liv Lakay</title>
        <style>
            /* General reset and basic styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F0F1F3;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #f0f0f0;
                text-align: center;
                padding: 10px 0;
            }
            .fab {
                position: fixed;
                bottom: 20px; /* Adjust as needed */
                right: 50%;
                background-color: #2ABF5B;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transform: translateX(50%);
            }
            /* Styling for icons in the bottom navigation bar */
            footer{
                background-color: white;
            }
            footer nav {
                display: flex;
                justify-content: space-around;
            
            }
            footer nav a {
                text-decoration: none;
                color: #333;
            }
            footer nav a:hover {
                color: #007bff;
            }

            .card-container {
                display: flex;
                width: 90%;
                margin: 0 auto;
                flex-wrap: wrap;
            }
            .card {
                width: 45%;
                margin: 10px;
                background-color: white;
                border-radius: 6px;
                overflow: hidden;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card img {
                width: 100%;
                height: auto;
            }
            .card-content {
                padding: 10px;
            }

            @media (max-width: 768px) {
                .card {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <img style="margin-top: 32px;" src="assets/book_cover.svg"  width="50%">

        </div>
        <div style="margin-left: 5%; margin-right: 5%;">
            <p style="font-size: 24px;">Wi! Mwen Konn Li</p>
            <div style="background-color: #fff; width: 100%; height: 10vh; display: flex; border-radius: 10px;">
                <div style="width: 30%; text-align: center; margin-bottom: 30%;">
                    <p style="color: #BCBDC1; ">Auteur<br>
                    <span style="color: black;">Toussaint L'Ouverture</span></p>
                </div>
                <hr style="background-color: black; margin-top: auto; margin-bottom: auto;" width="1" size="60%" >
                <div style="width: 30%; text-align: center; margin-bottom: 30%;">
                    <p style=" color: #BCBDC1;">Sijè<br> <span style=" color: black;">Literature</span></p>
                </div>
                <hr style="background-color: black; margin-top: auto; margin-bottom: auto;" width="1" size="60%" >
                <div style="width: 30%; text-align: center; margin-bottom: 30%;">
                    <p style="color: #BCBDC1;">Ané<br> <span style="color: black;">1e-2èm</span></p>
                </div>
                
            </div>
            <p style="font-weight: bold; font-size: 24px;">Kontni</p>
            <div class="chapterDiv" style="width: 100%d; background-color: #E7F9ED; height: 8vh; border:1px solid #2ABF5B; border-radius: 10px; cursor: pointer;">
                <p style="font-weight: bold; margin-left: 8px; ">Chapitre 1: <span style="font-weight: normal;">Kòmanse Lekti</span></p>
            </div>
            <div  class="chapterDiv" style="width: 100%d; background-color: #E7F9ED; height: 8vh; border:1px solid #2ABF5B; border-radius: 10px; margin-top: 8px; cursor: pointer;">
                <p style="font-weight: bold; margin-left: 8px; padding-top: auto; margin-bottom: auto; ">Chapitre 2: <span style="font-weight: normal;">Kontinye Lekti</span></p>
            </div>
            <div  class="chapterDiv" style="width: 100%d; background-color: #E7F9ED; height: 8vh; border:1px solid #2ABF5B; border-radius: 10px; margin-top: 8px; cursor: pointer;">
                <p style="font-weight: bold; margin-left: 8px; ">Chapitre 3: <span style="font-weight: normal;">Fini Lekti</span></p>
            </div>
        </div>
        
    </body>

    <script>
        let chapterDivs = document.getElementsByClassName("chapterDiv")

        for(let i=0; i < chapterDivs.length; i++)
        {
            chapterDivs[i].addEventListener('click', () => {
                newTab()
            })
        }

        function newTab() {
            window.open("chapterView.html");
        }
    </script>
</html>
