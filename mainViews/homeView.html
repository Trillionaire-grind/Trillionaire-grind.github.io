<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Liv Lakay</title>
        <style>
            /* General reset and basic styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F0F1F3;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #f0f0f0;
                text-align: center;
                padding: 10px 0;
            }
            .fab {
                position: fixed;
                bottom: 20px; /* Adjust as needed */
                right: 50%;
                background-color: #2ABF5B;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transform: translateX(50%);
            }
            /* Styling for icons in the bottom navigation bar */
            footer{
                background-color: white;
            }
            footer nav {
                display: flex;
                justify-content: space-around;
            
            }
            footer nav a {
                text-decoration: none;
                color: #333;
            }
            footer nav a:hover {
                color: #007bff;
            }

            .card-container {
                display: flex;
                width: 90%;
                margin: 0 auto;
                flex-wrap: wrap;
            }
            .card {
                width: 45%;
                margin: 10px;
                background-color: white;
                border-radius: 6px;
                overflow: hidden;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }
           
            .card img {
                width: 100%;
                height: auto;
            }
            .card-content {
                padding: 10px;
            }

            @media (max-width: 768px) {
                .card {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <p style="font-size: 26px; padding-left: 5%;">Hallo <br><span style="font-size: 32px; font-weight: bold;">Jean-Phillipe</span></p>
        </header>
    
        <div style="width: 90%; height: 12vh; background-color: white; margin-left: auto; margin-right: auto;  border-radius: 6px; display: flex;">
            <img src="assets/book_cover.svg" height="60px" width="50px" style="margin-top: auto; margin-bottom: auto; margin-left: 10px;">
            <div style="margin: auto; margin-bottom: auto; margin-left: 4%;">
                <p style="font-size: 16px; font-weight: bold;">KONTINYE LEKTI<br>
                    <span style="font-size: 10px;">Wi! Mwen konn li</span></p>
            </div>
            <button style="background:none;
            border:none;
            margin:0;
            padding:0;
            cursor: pointer; color: #2ABF5B; margin-right: 10px; margin-bottom: auto; margin-top: auto;" onclick="openChapter()">Kontinye</button>
        </div>
        <div style="display: flex;">
            <p style="font-weight: bold; margin-left: 5%;">Liv 5èm ané</p>
            <!--<p style="color: #2ABF5B; margin-left: auto; margin-right: 5%;">Wè tout</p><br>-->
        </div>
        <div class="cardView" style="display: flex; width: 90%; margin-left: auto; margin-right: auto;">
            <div class="card" id="firstCard">
                <img src="assets/book_cover.svg" alt="Book Cover">
                <div class="card-content">
                    <p style="font-weight: bold;">Wi! Mwen Konn Li<br><span style="font-size: 12px;">Toussaint L'Ouverture</span></p>
                </div>
            </div>
            <div class="card" id="secondCard">
                <img src="assets/book_cover.svg" alt="Book Cover">
                <div class="card-content">
                    <p style="font-weight: bold;">Wi! Mwen Konn Li<br><span style="font-size: 12px;">Toussaint L'Ouverture</span></p>
                </div>
            </div>
        </div>

        </div>
      
        
    </body>
    <script>
        function newTab() {
            window.open("individualBookView.html");
        }

        function openChapter()
        {
            window.open("chapterView.html");
        }

        let card = document.getElementById("firstCard")
        let secondCard = document.getElementById("secondCard")

        card.onclick = () => {
            newTab()
        }
        secondCard.onclick = () => {
            newTab()
        }
    </script>

</html>
