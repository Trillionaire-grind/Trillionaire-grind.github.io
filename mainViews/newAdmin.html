<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liv Lakay</title>
    <style>
        /* General reset and basic styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            /*background-color: #F0F1F3;*/
            background-color: #DEE2E1;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px 0;
        }
        .fab {
            position: fixed;
            bottom: 20px; /* Adjust as needed */
            right: 50%;
            background-color: #024165;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transform: translateX(50%);
        }
        /* Styling for icons in the bottom navigation bar */
        footer{
            background-color: white;
        }
        footer nav {
            display: flex;
            justify-content: space-around;
          
        }
        footer nav a {
            text-decoration: none;
            color: #333;
        }
        footer nav a:hover {
            color: #007bff;
        }

        .card-container {
            display: flex;
            width: 90%;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .card {
            width: 40%;
            /*margin: 10;*/
            background-color: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 10px;
        }

        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
        }
    </style>
</head>
