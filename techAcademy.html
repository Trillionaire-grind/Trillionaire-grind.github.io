<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>Tech Mastery For Seniors Academy</title>
    <style>
        /* General reset and basic styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F3F3F3;
        }
        header {
            background-color: #000;
            color: #fff;
           
        }

        .header-text {
            flex: 1; /* Take up all available space */
            text-align: center;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .line {
            max-width: 100%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 4px;
            background-color: red;
        }

        img {
            max-width: 20px;
            max-height: 20px;
        }

        .login-btn {
            background-color: white;
            color: black;
            padding: 6px 10px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .login-btn:hover {
            background-color: #FF0C11;
        }

        .ctaBtn {
            background-color: #FF0C11;
            color: white;
        }

        .ctaBtn:hover {
            background-color: black;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
            background-color: black;
            border: none;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        .modal-content input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    </p>

</body>
</html>
