

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/x-icon" href="../generalAssets/favicon.ico" />

        <title>KÃ©pler Siguineau</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F0F1F3;
                height: 100%;
                overflow: hidden; /* prevent scrolling */
            }

            .view-container {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 60px; /* space for footer */
                width: 100%;
            }

            .view-frame {
                display: none;
                width: 100%;
                height: 100%;
                border: none;
            }

            .view-frame.active {
                display: block;
            }

            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: white;
                text-align: center;
                padding: 10px 0;
            }

            footer nav {
                display: flex;
                justify-content: space-around;
            }

            footer nav a {
                text-decoration: none;
                color: #333;
            }

            footer nav a:hover {
                color: #007bff;
            }

            .fab {
                position: fixed;
                bottom: 20px;
                right: 50%;
                transform: translateX(50%);
                background-color: #2ABF5B;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="view-container">
            <iframe src="homeView.html" id="homeView" class="view-frame active"></iframe>
            <iframe src="notesView.html" id="notesView" class="view-frame"></iframe>
            <iframe src="speakView.html" id="speakView" class="view-frame"></iframe>
            <iframe src="offersView.html" id="offersView" class="view-frame"></iframe>
            <!-- <iframe src="settingsView.html" id="settingsView" class="view-frame"></iframe> -->
        </div>

        <footer>
            <nav>
            <a href="#"><img id="homeBtn" src="assets/house.svg" height="24px" onclick="changeTo(0)"></a>
            <a href="#"><img id="notesBtn" src="assets/clipboard.svg" height="24px" onclick="changeTo(1)"></a>
            <a href="#"><img id="speakBtn" src="assets/bubble.svg" height="24px" onclick="changeTo(2)"></a>
            <a href="#"><img id="offersBtn" src="assets/tag.svg" height="24px" onclick="changeTo(3)"></a>
            <!-- <a href="#"><img id="settingsBtn" src="views/assets/gearshape.svg" height="24px" onclick="changeTo(4)"></a> -->
            </nav>
        </footer>

        <script>
            const views = [
            document.getElementById('homeView'),
            document.getElementById('notesView'),
            document.getElementById('speakView'),
            document.getElementById('offersView'),
            // document.getElementById('settingsView')
            ];

            const btns = [
            document.getElementById('homeBtn'),
            document.getElementById('notesBtn'),
            document.getElementById('speakBtn'),
            document.getElementById('offersBtn'),
            // document.getElementById('settingsBtn')
            ];

            function changeTo(destination) {
                views.forEach((view, index) => {
                    if (index === destination) {
                    view.classList.add('active');
                    } else {
                    view.classList.remove('active');
                    }
                });

            updateIcons(destination);
            }

            function updateIcons(destination) 
            {
                btns[0].src = "assets/house.svg";
                btns[1].src = "assets/clipboard.svg";
                btns[2].src = "assets/bubble.svg";
                btns[3].src = "assets/tag.svg";
                // btns[4].src = "assets/gearshape.svg";

                switch (destination) 
                {
                    case 0:
                    btns[0].src = "assets/house_b.svg";
                    break;
                    case 1:
                    btns[1].src = "assets/clipboard_b.svg";
                    break;
                    case 2:
                    btns[2].src = "assets/bubble_b.svg";
                    break;
                    case 3:
                    btns[3].src = "assets/tag_b.svg";
                    break;
                    // case 4:
                    //   btns[4].src = "assets/gearshape_b.svg";
                    //   break;
                }
            }

            // Ensure iframe height is always accurate
            function setFullHeight() {
                const vh = window.innerHeight - 60; // 60px for footer
                views.forEach(view => {
                    view.style.height = `${vh}px`;
                });
            }

            window.addEventListener('resize', setFullHeight);
            window.addEventListener('load', () => {
                setFullHeight();
                changeTo(0); // Default view
            });
        </script>
    </body>
</html>
