        function getDistanceInMiles(lat1, lon1, lat2, lon2) {
          const R = 3958.8; // Radius of the Earth in miles
          const toRad = (deg) => deg * (Math.PI / 180);

          const dLat = toRad(lat2 - lat1);
          const dLon = toRad(lon2 - lon1);

          const a =
              Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;

          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

          return R * c;
        }

        function areWithinOneMile(loc1, loc2) {
          const distance = getDistanceInMiles(
              loc1.latitude,

          );

        function generatePrefixTokens(str) {
          const tokens = new Set();

          const full = `${str}`.toLowerCase().trim();
          const words = full.split(/\s+/);

          // 1. Prefixes for each individual word
          for (const word of words) {
            let prefix = "";
            for (let i = 0; i < word.length; i++) {
              prefix += word[i];
              tokens.add(prefix);
            }
          }

          // 2. Prefixes for the full string with spaces removed (cross-word search)
          const noSpace = full.replace(/\s+/g, "");
          let prefix = "";
          for (let i = 0; i < noSpace.length; i++) {
            prefix += noSpace[i];
            tokens.add(prefix);
          }

          return Array.from(tokens);
        }

        function generateSearchIndex(name, funFact) {

                      (position) => resolve({
                          latitude: position.coords.latitude,
                          longitude: position.coords.longitude
                      }),
                      (err) => {
                          console.error("Geolocation error:", err);
                          resolve(null); // don't block saving friend
                      }
                  );
              }
          });
        }

         function renderNear(friends) {
          const nearList = document.getElementById("nearList");
          nearList.innerHTML = ""; // Clear previous results

         friends.forEach(friend => {
              let { name, funFact, imageUrl, id } = friend;

              if (!imageUrl) {
                  imageUrl = "https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740&q=80";
              }

              let cardHTML = `
                  <div class="friend-card" onclick="window.location.href='newProfile.html?id=${id}'">
                      <img src="${imageUrl}" alt="User Profile Pic" class="avatar" />
                      <div class="friend-info">
                          <h2>${name}</h2>
                          <p>${funFact}</p>
                          <p id="userId" style="display: none;">${id}</p>
                      </div>
                  </div>
              `;

              nearList.innerHTML += cardHTML;
          });
      }

      function getCurrentUser()
      {
        let userId = auth.currentUser()

        if(userId == null){
          alert('no user logged in')
        }else{
          alert(`valid user ${userId}`)
          fetchFriends(userId)
          showNearby(userId)
        }
      }
      showNearby()
      </script>
</html>
