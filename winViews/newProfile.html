<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friend Profile - Mark Johnson</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 1rem;
    }

    header {
      margin-bottom: 1rem;
    }

    .back-button {
      text-decoration: none;
      color: #0077ff;
      font-size: 1rem;
    }

    .profile-page {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .avatar-large {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.75rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: #e0f0ff;
      color: #0077ff;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      font-size: 0.85rem;
    }

    .meta {
      font-size: 1rem;
      margin: 0.25rem 0;
    }

    .notes {
      margin-top: 1.5rem;
      text-align: left;
    }

    .notes h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .notes ul {
      padding-left: 1.2rem;
    }

    .notes li {
      margin-bottom: 0.5rem;
    }

    .note-edit-area {
      width: 100%;
      height: 120px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-top: 0.5rem;
    }

    .edit-controls {
      margin-top: 0.75rem;
      display: flex;
      gap: 0.5rem;
      justify-content: center;
    }

    .edit-controls button {
      padding: 0.6rem 1rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-controls .save {
      background-color: #0077ff;
      color: white;
    }

    .edit-controls .cancel {
      background-color: #ccc;
    }

    .profile-actions {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .profile-actions button {
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0077ff;
      color: white;
      transition: background 0.2s ease;
    }

    .profile-actions button:hover {
      background-color: #005fcc;
    }

    .profile-actions .danger {
      background-color: #ff4d4f;
    }

    .profile-actions .danger:hover {
      background-color: #d9363a;
    }
  </style>
</head>
<body>

  <header>
    <a href="friends.html" class="back-button">‚Üê Back</a>
  </header>

  <main class="profile-page">
    <img src="https://via.placeholder.com/96" alt="Mark Johnson" class="avatar-large" />
    <div class="profile-name">Mark Johnson</div>

    <div class="tags">
      <span class="tag">üè∑Ô∏è Work</span>
      <span class="tag">‚ôüÔ∏è Chess Club</span>
    </div>

    <p class="meta"><strong>üìÖ Last Met:</strong> 2 weeks ago</p>
    <p class="meta"><strong>üìç Location:</strong> Cafe Luna, Boston</p>

    <div class="notes">
      <h2>üìù Notes</h2>

      <div id="notes-view">
        <ul id="note-list">
          <li>Talked about AI and chess</li>
          <li>Send him the chess link</li>
          <li>He‚Äôs starting a new role at work</li>
        </ul>
      </div>

      <div id="notes-edit" style="display: none;">
        <textarea id="note-textarea" class="note-edit-area"></textarea>
        <div class="edit-controls">
          <button class="save" onclick="saveNotes()">Save</button>
          <button class="cancel" onclick="cancelEdit()">Cancel</button>
        </div>
      </div>
    </div>

    <div class="profile-actions">
      <button onclick="editProfile()">‚úèÔ∏è Edit Profile</button>
      <button onclick="addInteraction()">‚ûï Add Interaction</button>
      <button onclick="deleteFriend()" class="danger">üóëÔ∏è Delete Friend</button>
    </div>
  </main>

  <script>
    const notes = [
      "Talked about AI and chess",
      "Send him the chess link",
      "He‚Äôs starting a new role at work"
    ];

    const noteListEl = document.getElementById('note-list');
    const noteTextarea = document.getElementById('note-textarea');
    const notesView = document.getElementById('notes-view');
    const notesEdit = document.getElementById('notes-edit');

    function editProfile() {
      // Show textarea with current notes
      noteTextarea.value = notes.join('\n');
      notesView.style.display = 'none';
      notesEdit.style.display = 'block';
    }

    function cancelEdit() {
      notesEdit.style.display = 'none';
      notesView.style.display = 'block';
    }

    function saveNotes() {
      const updatedText = noteTextarea.value.trim();
      const updatedNotes = updatedText.split('\n').filter(line => line.trim() !== '');
      notes.length = 0;
      notes.push(...updatedNotes);
      renderNotes();
      cancelEdit();
    }

    function renderNotes() {
      noteListEl.innerHTML = '';
      notes.forEach(note => {
        const li = document.createElement('li');
        li.textContent = note;
        noteListEl.appendChild(li);
      });
    }

    function addInteraction() {
      alert("Redirecting to add interaction...");
    }

    function deleteFriend() {
      if (confirm("Are you sure you want to delete this friend?")) {
        alert("Friend deleted.");
        // You could redirect or update state here
      }
    }

    // Initial render
    renderNotes();
  </script>

</body>
</html>
