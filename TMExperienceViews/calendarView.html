            body {

            .header {

            .content {

            .bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: #fff;
                display: flex;
                justify-content: space-around;
                align-items: center;
                padding: 10px 0;
                border-top: 1px solid #ccc; /* Add border on top */
            }
            .bottom-nav a {
                color: #333; /* Change text color */
                text-decoration: none;
                padding: 10px;
                border-right: 1px solid #ccc; /* Add border between buttons */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 25%; /* Equal width for each button */
                box-sizing: border-box; /* Include padding in the width calculation */
            }
            .bottom-nav a:last-child {
                border-right: none; /* Remove border on last button */
            }
            .bottom-nav img {
                width: 24px;
                height: 24px;
                margin-bottom: 5px; /* Add spacing between icon and text */
            }

            .profileContainer {
            position: relative;
            width: 50%;
            }

            .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
            }

            .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
            }

            .profileContainer:hover .image {
            opacity: 0.3;
            }

            .profileContainer:hover .middle {
            opacity: 1;
            }

            .text {
            background-color: #024165;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
            }

            /* Dropdown Button */
            .dropbtn {
            background-color: #fff;
            color: #024165;
            padding: 10px;
            font-size: 16px;
            border: none;
            }

            /* The container <div> - needed to position the dropdown content */
            .dropdown {
            position: relative;
            display: inline-block;
            }

            /* Dropdown Content (Hidden by Default) */
            .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            }

            /* Links inside the dropdown */
            .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            .dropdown-content button {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            }

            /* Change color of dropdown links on hover */
            .dropdown-content a:hover {background-color: #ddd;}

            /* Show the dropdown menu on hover */
            .dropdown:hover .dropdown-content {display: block;}

            /* Change the background color of the dropdown button when the dropdown content is shown */
            .dropdown:hover .dropbtn {background-color: #7D2128; color: white;}
        </style>
