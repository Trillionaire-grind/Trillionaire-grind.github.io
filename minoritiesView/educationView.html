<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Minorities</title>
        <style>
            /* General reset and basic styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F0F1F3;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #f0f0f0;
                text-align: center;
                padding: 10px 0;
            }
            .fab {
                position: fixed;
                bottom: 20px; /* Adjust as needed */
                right: 50%;
                background-color: #2ABF5B;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transform: translateX(50%);
            }
            /* Styling for icons in the bottom navigation bar */
            footer{
                background-color: white;
            }
            footer nav {
                display: flex;
                justify-content: space-around;
            
            }
            footer nav a {
                text-decoration: none;
                color: #333;
            }
            footer nav a:hover {
                color: #007bff;
            }

            .card-container {
                display: flex;
                width: 90%;
                margin: 0 auto;
                flex-wrap: wrap;
            }
            .card {
                width: 45%;
                margin: 10px;
                background-color: white;
                border-radius: 6px;
                overflow: hidden;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card img {
                width: 100%;
                height: auto;
            }
            .card-content {
                padding: 10px;
            }

            @media (max-width: 768px) {
                .card {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <div id="nextClassDiv">
            <p style="margin-top: 40%; font-weight: bold; font-size: 36px; text-align: center;">Next Class On<br>
                Tuesday at 4:00 PM EST</p>
              <div onclick="showClass()" id="showBtn" style=" margin-left: auto; margin-right: auto; width: 30%; background-color: #000; border-radius: 10px; cursor: pointer;">
                    <p style="color: white; padding: 8px; text-align: center;">Show Mock Class</p>
              </div>
        </div>
        
        <div id="currentClassDiv" style="display: none; height: 100vh; width: 100vh">
         </div>

    </body>



    <script>
        let nextClassDiv = document.getElementById("nextClassDiv")
        let currentClassDiv = document.getElementById("currentClassDiv")

        function showClass()
        {
            nextClassDiv.style.display = 'none'
            currentClassDiv.style.display = 'inline'
            createDiv()
        }

        function createDiv()
        {
            document.getElementById("currentClassDiv").innerHTML = `<iframe style="height: 100vh; width: 100%" src="https://us04web.zoom.us/j/79142289381?pwd=BkYjnBJfEcwjxA9lLjjf9kafc4Wmlv.1" allow="camera; microphone; display-capture"></iframe>       
`
        }
    </script>
    
</html>
