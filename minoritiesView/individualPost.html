                margin: 0;

            }
            footer {
                position: fixed;
                bottom: 0;

                text-align: center;
                padding: 10px 0;
            }
            .fab {
                position: fixed;
                bottom: 20px; /* Adjust as needed */

                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;

                line-height: 50px;

                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);

                justify-content: space-around;
            
            }

                color: #007bff;
            }

            .card-container {
                display: flex;
                width: 90%;
                margin: 0 auto;
                flex-wrap: wrap;
            }
            .card {
                width: 45%;
                margin: 10px;
                background-color: white;
                border-radius: 6px;
                overflow: hidden;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card img {
                width: 100%;
                height: auto;
            }
            .card-content {
                padding: 10px;
            }

            @media (max-width: 768px) {
                .card {
                    width: 100%;
                }
            }
