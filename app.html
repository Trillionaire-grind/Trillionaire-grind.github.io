<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Kool Kids Klub</title>
        <style>
            /* General reset and basic styles */
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #F0F1F3;
            }
            footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                background-color: #f0f0f0;
                text-align: center;
                padding: 10px 0;
            }
            .fab {
                position: fixed;
                bottom: 20px; /* Adjust as needed */
                right: 50%;
                background-color: #2ABF5B;
                color: white;
                width: 50px;
                height: 50px;
                border-radius: 50%;
                text-align: center;
                line-height: 50px;
                font-size: 24px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transform: translateX(50%);
            }
            /* Styling for icons in the bottom navigation bar */
            footer{
                background-color: white;
            }
            footer nav {
                display: flex;
                justify-content: space-around;
            
            }
            footer nav a {
                text-decoration: none;
                color: #333;
            }
            footer nav a:hover {
                color: #007bff;
            }

            .card-container {
                display: flex;
                width: 90%;
                margin: 0 auto;
                flex-wrap: wrap;
            }
            .card {
                width: 45%;
                margin: 10px;
                background-color: white;
                border-radius: 6px;
                overflow: hidden;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card img {
                width: 100%;
                height: auto;
            }
            .card-content {
                padding: 10px;
            }

            @media (max-width: 768px) {
                .card {
                    width: 100%;
                }
            }
        </style>
    </head>
    <body> 
        <div>
            <div style="display: inline;" id="homeView" style="height: 100vh; width: 100%; ">
                <iframe src="views/homeView.html" style="height: 100vh; width: 100%;"></iframe>
            </div>
            <div  style="display: none;"  id="notesView" style="height: 100vh;  width: 100%;">
                <iframe src="views/notesView.html" style="height: 100vh; width: 100%;"></iframe>
            </div>
            <div style="display: none;"  id="speakView"  style="height: 100vh;  width: 100%;">
                <iframe src="views/speakView.html" style="height: 100vh; width: 100%;"></iframe>
            </div>
            <div style="display: none;"  id="offersView"  style="height: 100vh;  width: 100%;">
                <iframe src="views/offersView.html" style="height: 100vh; width: 100%;"></iframe>
            </div>
            <div style="display: none;"  id="settingsView"  style="height: 100vh; width: 100%;">
                <iframe src="views/settingsView.html" style="height: 100vh; width: 100%;"></iframe>
            </div>
        </div>
        <footer>
            <nav>
                <a href="#"><img id="homeBtn" src="views/assets/house.svg" height="24px"  onclick="changeTo(0)"></a>            
                <a href="#"><img id="notesBtn" src="views/assets/clipboard.svg" height="24px"  onclick="changeTo(1)"></a> 
                <a href="#"><img id="speakBtn" src="views/assets/bubble.svg" height="24px"  onclick="changeTo(2)"></a>            
                <a href="#"><img id="offersBtn" src="views/assets/tag.svg" height="24px" onclick="changeTo(3)"></a> 
                <a href="#"><img id="settingsBtn" src="views/assets/gearshape.svg" height="24px"  onclick="changeTo(4)"></a>     
    
            </nav>
        </footer>
    </body>
    <script>
        var homeView = document.getElementById('homeView');
        var notesView = document.getElementById('notesView')
        var speakView = document.getElementById('speakView')
        var offersView = document.getElementById('offersView')
        var settingsView = document.getElementById('settingsView')

        let views = [homeView, notesView, speakView, offersView, settingsView]
        function changeTo(destination)
        {
            views.forEach((view, index) => {
                if (index === destination) {
                    view.style.display = 'inline';
                } else {
                    view.style.display = 'none';
                }
            });
            selectedBtn(destination)
        }

        function selectedBtn(destination)
        {
            let homeBtn = document.getElementById("homeBtn")
            let notesBtn = document.getElementById("notesBtn")
            let speakBtn = document.getElementById("speakBtn")
            let offersBtn = document.getElementById("offersBtn")
            let settingsBtn = document.getElementById("settingsBtn")

            homeBtn.src = "views/assets/house.svg"
            notesBtn.src = "views/assets/clipboard.svg"
            speakBtn.src = "views/assets/bubble.svg"
            offersBtn.src = "views/assets/tag.svg"
            settingsBtn.src = "views/assets/gearshape.svg"
            
            switch (destination){
                case 0:
                    homeBtn.src = "views/assets/house_b.svg"
                    break
                case 1:
                    notesBtn.src = "views/assets/clipboard_b.svg"
                    break
                case 2:
                    speakBtn.src = "views/assets/bubble_b.svg"
                    break
                case 3:
                    offersBtn.src = "views/assets/tag_b.svg"
                    break
                case 4:
                    settingsBtn.src = "views/assets/gearshape_b.svg"
                    break
            }
        }
        changeTo(0)
    </script>
</html>
